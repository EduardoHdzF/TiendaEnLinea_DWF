<div class="body-content">

    <div class="card border-light mb-3">

      <!-- Card header -->
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h2 class="text-primary"> <strong>Categor√≠as</strong></h2>
          </div>
        </div>
      </div>

      <!-- Card body -->
      <div class="card-body">
        <table class="table table-hover">
          <thead class="thead-dark">
            <tr class="table-info">
              <th class="text-primary-emphasis">Id</th>
              <th class="text-primary-emphasis">Acronym</th>
              <th class="text-primary-emphasis">Category</th>
              <th class="text-primary-emphasis">Status</th>
            </tr>
          </thead>
          <tbody>
            @for (category of categories; track category; let i = $index) {
                <tr>
                    <td>
                        {{category.category_id}}
                    </td>
                    <td>
                        {{category.acronym}}
                    </td>
                    <td>
                        {{category.category}}
                    </td>
                    <td>
                        {{category.status}}
                    </td>
                </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Hola carnal
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Understood</button>
      </div>
    </div>
  </div>
</div>
      
</div>
