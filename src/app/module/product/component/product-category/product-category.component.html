    <!-- Section-->
    <section class="py-5 cheto">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <!-- individuales -->
                @for (product of productsCat; track $index) {
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Product image-->
                        @for (image of images; track $index) {
                            <!--<img src="{{ product.images }}" class="card-img-top" alt="...">-->
                            <!-- <img class="card-img-top" src="{{ image.image }}" alt="..." /> -->
                        }
                        <img class="card-img-top" src="{{product.image}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.product}}</h5>
                                <!-- Product price-->
                                {{ product.price | currency: 'USD'}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="showDescription(product.gtin)">Detalles</a></div>
                        </div>
                    </div>
                </div>
                }
            </div>
        </div>
    </section>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
